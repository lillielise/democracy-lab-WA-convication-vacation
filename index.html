<!DOCTYPE html> 
<body>
  <button id="populateValues">Send Data</button>
  <div id="generatedForm"></div>
  <script type="text/javascript">
    let xmlString = 
  '<div id="page1.courtType"></div> <div id="plaintiff"></div> <div id="defendant"></div> <div id="countyClerkName"></div> <div id="countyName"></div> <div id="courtName"></div> <div id="hearingDate"></div> <div id="hearingTime"></div> <div id="hearingAmorPm"></div> <div id="dateOfSubmission"></div> <div id="attorneyName"></div> <div id="attorneyWsbaNumber"></div> <div id="page2.courtType"></div>';


  populateValues.addEventListener('click', renderHTML);

  function renderHTML() {
    document.getElementById('generatedForm').innerHTML = xmlString;
    document.getElementById('populateValues').display = 'none';
    handlePopulateValues();
  };

  function handlePopulateValues() {
    for (var key of Object.keys(InputDataToFieldIdMapping)) {

      for (var value of InputDataToFieldIdMapping[key]) {
        document.getElementById(value).innerHTML = InputData[key];
      }

    }
  };

  let InputData = {
    "courtType": "Superior",
    "plaintiff": "State of Washington",
    "defendant": "John Doe",
    "countyClerkName": "Sam Clark",
    "countyName": "King",
    "courtName": "King County Superior Court",
    "hearingDate": "2019-11-24",
    "hearingTime": "3:00",
    "hearingAmorPm": "PM",
    "dateOfSubmission": "2019-11-23",
    "attorneyName": "Johnny Law",
    "attorneyWsbaNumber": "98765"
  }

  let InputDataToFieldIdMapping = {
    "courtType": ["page1.courtType","page2.courtType"],
    "plaintiff": ["plaintiff"],
    "defendant": ["defendant"],
    "countyClerkName": ["countyClerkName"],
    "countyName": ["countyName"],
    "courtName": ["courtName"],
    "hearingDate": ["hearingDate"],
    "hearingTime": ["hearingTime"],
    "hearingAmorPm": ["hearingAmorPm"],
    "dateOfSubmission": ["dateOfSubmission"],
    "attorneyName": ["attorneyName"],
    "attorneyWsbaNumber": ["attorneyWsbaNumber"]
  }

  </script>
</body>  
</html>
